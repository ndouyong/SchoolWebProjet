<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <head>
        <title>Jason Fitness Center</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <!-- navigation bar  -->
    <nav>
        <div class="nav-container">
            <div class="logo">JasonFit</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="form-container">
        <h2>Fitness Registration</h2>
        <form id="fitnessForm" onsubmit="return ValidateForm()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="10" max="100">
            </div>
            <div class="form-group">
                <label for="goal">Fitness Goal</label>
                <select id="goal" name="goal">
                    <option value="">Select...</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="endurance">Endurance</option>
                </select>
            </div>
             <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" cols="30" name="message" ></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
